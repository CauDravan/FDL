<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Level Details — CD Clears</title>
  <link rel="icon" type="image/png" href="sob_cat.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body{ background: radial-gradient(1200px 500px at 10% 10%, rgba(192,79,255,0.03), transparent), linear-gradient(180deg,#060406,#0a0710); padding:28px; font-family:"Orbitron",system-ui; }
    .container{ max-width:920px; margin:0 auto; padding:26px; border-radius:14px; background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005)); border:1px solid rgba(255,255,255,0.03); color:var(--text) }
    h1{ text-align:center; color:var(--accent1); margin:0 0 18px; font-size:28px }
    .detail-row{ display:flex; justify-content:space-between; padding:12px 8px; border-bottom:1px solid rgba(255,255,255,0.02); color:var(--muted) }
    .detail-row span{ font-weight:700; width:200px }
    .detail-val{ color:var(--text); text-align:right; max-width:60%; }
    .back{ display:block; margin-top:18px; color:var(--accent1); text-decoration:none; font-weight:700 }
    .level-badge{ display:inline-block; padding:8px 12px; border-radius:10px; background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); color:var(--accent1); font-weight:700; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Level Details</h1>
    <div id="detailsContainer">Loading...</div>
    <a class="back" href="index.html">← Back to dashboard</a>
  </div>

  <script>
    (function(){
      const sheetId = '1j6RlyzBKN0WX_HsLL4J0mzzF1TzYauxok55dIKA1U2o';
      const sheetName = 'Level(Cd)';
      const url = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;
      const query = new URLSearchParams(window.location.search);
      const id = query.get('id');

      const fields = [ 'IDL','Date','ID','FDG','Game','Developer','Level','Own Rate','Rate','Genres','Feel','Exp','BS','Data','Vision','Speed','Acc','Str','Player','Video' ];

      function safe(v){ return v == null || v === '' ? '-' : String(v) }

      fetch(url).then(r => {
        if (!r.ok) throw new Error('HTTP ' + r.status);
        return r.json();
      }).then(data => {
        const entry = (data||[]).find(row => String(row['IDL']) === String(id));
        const container = document.getElementById('detailsContainer');
        if (!entry) { container.innerHTML = `<p style="color:var(--muted)">No level found for IDL = ${safe(id)}</p>`; return; }

        container.innerHTML = fields.map(field => {
          if (field === 'Video' && entry[field]) {
            return `<div class="detail-row"><span>${field}:</span><div class="detail-val"><a target="_blank" href="${entry[field]}">${safe(entry[field])}</a></div></div>`;
          }
          if (field === 'Level') {
            // show only the plain letter/value (no icon)
            const val = safe(entry[field]);
            return `<div class="detail-row"><span>${field}:</span><div class="detail-val"><span class="level-badge">${val}</span></div></div>`;
          }
          return `<div class="detail-row"><span>${field}:</span><div class="detail-val">${safe(entry[field])}</div></div>`;
        }).join('');
      }).catch(err => {
        document.getElementById('detailsContainer').innerHTML = `<p style="color:#f88">Error loading data: ${String(err)}</p>`;
        console.error(err);
      });
    })();
  </script>
</body>
</html>
