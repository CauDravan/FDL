<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Level Details — CD Clears</title>
  <link rel="icon" type="image/png" href="sob_cat.png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-dark: #0a0a0a;
      --bg-card: #1a1a1a;
      --pink-primary: #ff2d95;
      --pink-secondary: #ff6bb5;
      --pink-dark: #c71866;
      --pink-glow: rgba(255, 45, 149, 0.3);
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --text-muted: #888888;
      --border: #333333;
    }

    body {
      background: var(--bg-dark);
      font-family: "Orbitron", sans-serif;
      color: var(--text-primary);
      padding: 40px 20px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 30%, rgba(255, 45, 149, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(199, 24, 102, 0.1) 0%, transparent 50%);
      animation: glow 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes glow {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(-20px, 20px) rotate(180deg); }
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 0;
      position: relative;
      z-index: 1;
    }

    .header-section {
      background: linear-gradient(135deg, rgba(255, 45, 149, 0.1) 0%, rgba(255, 45, 149, 0.02) 100%);
      border: 1px solid var(--pink-dark);
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 32px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, transparent 0%, var(--pink-primary) 50%, transparent 100%);
    }

    h1 {
      color: var(--pink-primary);
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 12px;
      text-shadow: 0 0 20px var(--pink-glow);
      letter-spacing: 1px;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .details-grid {
      display: grid;
      gap: 16px;
      margin-bottom: 32px;
    }

    .detail-card {
      background: linear-gradient(135deg, var(--bg-card) 0%, #151515 100%);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px 24px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .detail-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, var(--pink-primary) 0%, var(--pink-dark) 100%);
      transform: scaleY(0);
      transition: transform 0.3s ease;
    }

    .detail-card:hover {
      border-color: var(--pink-primary);
      transform: translateX(4px);
      box-shadow: 0 0 20px var(--pink-glow);
    }

    .detail-card:hover::before {
      transform: scaleY(1);
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .detail-label {
      font-weight: 600;
      color: var(--pink-secondary);
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      min-width: 140px;
    }

    .detail-val {
      color: var(--text-secondary);
      text-align: right;
      flex: 1;
      font-size: 14px;
      font-weight: 400;
    }

    .detail-val a {
      color: var(--pink-primary);
      text-decoration: none;
      transition: all 0.3s ease;
      word-break: break-all;
    }

    .detail-val a:hover {
      color: var(--pink-secondary);
      text-shadow: 0 0 10px var(--pink-glow);
    }

    .level-badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--pink-primary) 0%, var(--pink-dark) 100%);
      color: white;
      font-weight: 700;
      font-size: 16px;
      box-shadow: 0 4px 12px var(--pink-glow);
      letter-spacing: 1px;
    }

    .genre-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: flex-end;
    }

    .genre-tag {
      padding: 4px 10px;
      background: rgba(255, 45, 149, 0.15);
      border: 1px solid var(--pink-dark);
      border-radius: 6px;
      color: var(--pink-secondary);
      font-size: 11px;
      font-weight: 600;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: linear-gradient(135deg, var(--pink-primary) 0%, var(--pink-dark) 100%);
      color: white;
      text-decoration: none;
      font-weight: 700;
      border-radius: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px var(--pink-glow);
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--pink-glow);
      background: linear-gradient(135deg, var(--pink-secondary) 0%, var(--pink-primary) 100%);
    }

    .back-button::before {
      content: '←';
      font-size: 18px;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
      font-size: 16px;
    }

    .error {
      background: rgba(255, 45, 45, 0.1);
      border: 1px solid #ff2d2d;
      color: #ff6b6b;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    @media (max-width: 768px) {
      body {
        padding: 20px 12px;
      }

      h1 {
        font-size: 28px;
      }

      .header-section {
        padding: 24px 20px;
      }

      .detail-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .detail-label {
        min-width: auto;
      }

      .detail-val {
        text-align: left;
        width: 100%;
      }

      .genre-tags {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-section">
      <h1>Level Details</h1>
      <div class="subtitle">CD Clears Database</div>
    </div>
    <div id="detailsContainer" class="loading">Loading level data...</div>
    <a class="back-button" href="index.html">Back to Dashboard</a>
  </div>
  <script>
    (function(){
      const sheetId = '1j6RlyzBKN0WX_HsLL4J0mzzF1TzYauxok55dIKA1U2o';
      const sheetName = 'Level(Cd)';
      const url = `https://opensheet.elk.sh/${sheetId}/${sheetName}`;
      const query = new URLSearchParams(window.location.search);
      const id = query.get('id');
      const fields = [ 
        'IDL','Date','ID','FDG','Game','Developer','Level','Own Rate','Rate',
        'Genres','Feel','Exp','BS','Data','Vision','Speed','Acc','Str','Player','Video' 
      ];
      
      function safe(v){ return v == null || v === '' ? '-' : String(v) }
      
      fetch(url).then(r => {
        if (!r.ok) throw new Error('HTTP ' + r.status);
        return r.json();
      }).then(data => {
        const entry = (data||[]).find(row => String(row['IDL']) === String(id));
        const container = document.getElementById('detailsContainer');
        
        if (!entry) { 
          container.innerHTML = `<div class="error">No level found for IDL = ${safe(id)}</div>`; 
          return; 
        }
        
        const html = fields.map(field => {
          let valueHtml = '';
          
          if (field === 'Video' && entry[field]) {
            valueHtml = `<a target="_blank" href="${entry[field]}">${safe(entry[field])}</a>`;
          } else if (field === 'Level') {
            const val = safe(entry[field]);
            valueHtml = `<span class="level-badge">${val}</span>`;
          } else if (field === 'Genres' && entry[field]) {
            const genres = String(entry[field]).split(/[,;|]+/).map(g => g.trim()).filter(Boolean);
            if (genres.length > 0) {
              valueHtml = `<div class="genre-tags">${genres.map(g => `<span class="genre-tag">${g}</span>`).join('')}</div>`;
            } else {
              valueHtml = safe(entry[field]);
            }
          } else {
            valueHtml = safe(entry[field]);
          }
          
          return `
            <div class="detail-card">
              <div class="detail-row">
                <span class="detail-label">${field}</span>
                <div class="detail-val">${valueHtml}</div>
              </div>
            </div>
          `;
        }).join('');
        
        container.innerHTML = `<div class="details-grid">${html}</div>`;
      }).catch(err => {
        document.getElementById('detailsContainer').innerHTML = `<div class="error">Error loading data: ${String(err)}</div>`;
        console.error(err);
      });
    })();
  </script>
</body>
</html>
