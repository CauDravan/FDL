<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CD Clears — Dashboard</title>
  <link rel="icon" type="image/png" href="src/assets/art/sob_cat.png" />
  <!-- Orbitron font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/style.css" />
</head>
<body>
  <div class="app">
    <!-- LEFT (profile) -->
    <aside class="sidebar left">
      <div class="profile-wrap">
        <img src="src/assets/art/my_profile.png" alt="avatar" class="avatar" />
        <h2 class="name">CauDravan</h2>
        <p class="bio">A random person:3
          <br>Team Cats - Tuf Staff</br>
        </p>
      </div>

      <div class="social-links">
        <a href="https://docs.google.com/spreadsheets/d/1j6RlyzBKN0WX_HsLL4J0mzzF1TzYauxok55dIKA1U2o/edit?gid=1624969451#gid=1624969451" target="_blank" class="social-link">
          <div class="social-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
            </svg>
          </div>
          <span class="social-text">Google Sheets</span>
        </a>

        <a href="https://www.youtube.com/@caudravan" target="_blank" class="social-link">
          <div class="social-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
            </svg>
          </div>
          <span class="social-text">YouTube Channel</span>
        </a>
      </div>
      
      <div class="panel stats">
        <h3>Overview</h3>
        <div class="line"><span>Clears:</span><strong id="totalRows">—</strong></div>
        <div class="line"><span>Exp:</span><strong id="totalExp">—</strong></div>
        <div class="line"><span>Top genre:</span><strong id="topGenre">—</strong></div>
        <div class="line"><span>Games:</span><strong id="totalUniqueGames">—</strong></div>
      </div>
    </aside>

    <!-- MIDDLE (list) -->
    <main class="main-col">
      <header class="topbar">
        <div class="search-wrap">
          <input id="searchInput" placeholder="Search levels..." />
          <button id="hintToggle">?</button>
        </div>
      </header>

      <div id="searchHint" class="search-hint hidden">
        Try filters like: <code>level=45</code>, <code>game=sudoku</code>, <code>genre=#puzzle</code> — combine with commas.
      </div>

      <section id="dataContainer" class="list"></section>
    </main>

    <!-- RIGHT (genre stats) -->
    <aside class="sidebar right" id="rightSidebar">
      <div class="panel genres">
        <h3>Statistics by Genre</h3>
        <div id="genreTable" class="genre-table">
          <div class="placeholder">Loading...</div>
        </div>
      </div>
    </aside>
  </div>

  <script src="src/scripts/application.js"></script>
</body>
</html>
